<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seleccionar Actividad - SecurityEye</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/static/css/auth_shared.css">
  <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
  <div class="page-bg"></div>
  
  <script src="/static/js/session.js"></script>
  <script>protegerRuta('usuario');</script>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-global">
    <div class="container-fluid px-4">
      <a class="navbar-brand" href="/usuario/index.html">
        <i class="bi bi-eye"></i> SecurityEye
      </a>
      <span class="navbar-text ms-auto">
        <small class="text-muted">Configurar sesión</small>
      </span>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card-gradient p-4 mb-4">
          <h3 class="fw-bold mb-3">
            <i class="bi bi-book"></i> Lectura de PDF
          </h3>
          <p class="text-muted">Carga el documento PDF que deseas leer para iniciar el monitoreo de fatiga.</p>
        </div>

        <div class="card-gradient p-4 mb-4">
          
          <!-- Inputs SOLO para PDF -->
          <div id="pdfInputs">
            <div class="mb-3">
              <label for="pdfNombre" class="form-label fw-bold">Nombre del documento</label>
              <input id="pdfNombre" type="text" class="form-control" 
                     placeholder="Ej: Manual de usuario, Artículo científico..." required />
            </div>
            <div class="mb-3">
              <label for="pdfFile" class="form-label fw-bold">Subir archivo PDF</label>
              <input id="pdfFile" type="file" class="form-control" accept="application/pdf" />
              <small class="text-muted">El archivo se procesará localmente en tu navegador.</small>
            </div>
            <div class="mb-3">
              <label for="pdfUrl" class="form-label fw-bold">O pegar URL de PDF (opcional)</label>
              <input id="pdfUrl" type="url" class="form-control" 
                     placeholder="https://..." />
            </div>
          </div>
        </div>

        <div class="card-gradient p-4 mb-4">
          <h3 class="fw-bold mb-3">
            <i class="bi bi-youtube"></i> Video de YouTube
          </h3>
          <p class="text-muted">Pega la URL de un video de YouTube para iniciar el monitoreo de fatiga.</p>
          <div class="mb-3">
            <label for="youtubeUrl" class="form-label fw-bold">URL del Video de YouTube</label>
            <input id="youtubeUrl" type="url" class="form-control" 
                   placeholder="https://www.youtube.com/watch?v=..." />
          </div>
        </div>

        <div class="d-grid gap-2">
          <button id="btnIniciar" class="btn btn-primary btn-lg">
            <i class="bi bi-play-circle"></i> Iniciar sesión
          </button>
          <a href="index.html" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Cancelar
          </a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/seleccionar_actividad.js"></script>
</body>
</html>
